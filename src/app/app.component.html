<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list (click)="sidenav.close()">
      <app-sidenav-list></app-sidenav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
