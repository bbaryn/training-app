<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit(form)"
    #form="ngForm">
    <mat-form-field>
      <input
        type="email"
        matInput
        ngModel
        name='email'
        email
        required
        #emailInput="ngModel"
        placeholder="Your E-mail address">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <input
        type="password"
        matInput
        ngModel
        name='password'
        required
        minlength="6"
        #pwInput="ngModel"
        placeholder="Your Password">
        <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate D/M/YYYY"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      required
      color="primary">Agree to Terms</mat-checkbox>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid">Submit</button>
  </form>
</section>
